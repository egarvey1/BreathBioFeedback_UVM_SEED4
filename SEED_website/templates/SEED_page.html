<html lang="en">
    <head>
        <title>Glossopharyngeal Breath Detection</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Emma Garvey aka BossAssBitch">
        <meta name="description" content="An interactive web page which visualizes and detects glossopharengeal breathing">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/SEED_custom.css') }}">
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->

    </head>
    <!-- ################ body section ######################### -->
    <body id="SEEDsite">
        <main>
            <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
            <script type = "text/javascript" src = "/static/js/bootstrap.min.js"></script>
            <script src="static/js/gup_indicator.js"></script>
            <script src="static/js/student.js"></script>


            <article class = 'greeting'>
                <h1>Welcome, <em>{{username}}</em> </h1>
            </article>

    <!--#########################Gup Indicator Light and Record############################-->
                <section class='indicator'>



                    <h1> <b> Gup Indicator </b> </h1>
                    <div id='circle'></div>
                    <div id="gup_star">
                        <img src="/static/images/frog_breathing.png" alt="Frog" width="125">
                        <figcaption><b><i>GUP DETECTED!</i></b></figcaption>
                    </div>

                    <aside class='records'>
                    <h3> High Scores: </h3>
                    <ul>
                        <li><b>Most Successive Gups:</b> {{record_gups}} gups</li>
                        <li><b>Longest Exhale Duration:</b> {{record_exhale}} seconds</li>
                    </ul>
                    </aside>
                </section>

    <!--#########################Footer ############################-->
            <div class="footer">
                <p>&copy; SEED Team 04 - 2019 </p>
            </div>


        </main>
    </body>
</html>
